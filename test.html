<!DOCTYPE>
<html>
<head>
	<title>3D pie chart</title>
	<script type="text/javascript" src="raphael-min.js"></script>	
</head>
<body>
	<div id="canvas" style="width: 700px; height: 500px; float: left; border: 1px solid #ccc; "></div>
	<script type="text/javascript" src="pie.js"></script>
	<script>
	Raphael('canvas', 700, 500).pie({
		values: [87, 136, 77, 120, 34]
	});
	</script>
</body>
